{% for wiki in wikis %}
<div class="title">投递了稿件：《{{ wiki.title }}》</div>
<div class="remark"> 
    {{ wiki|striptags|slice:"100" }}
    {% if wiki.tag.count %}
       -标签：{% for tag in wiki.tag.all %}{{ tag.name }} {% endfor %}
    {% endif %}
</div>
    <div class="line"></div>
{% endfor %}
<div class="action"><a href="/wiki/add/">去分享文章->></a> </div>
