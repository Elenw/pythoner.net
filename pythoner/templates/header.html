<script>
    $(document).ready(function(){
        // 加载导航条
        $('.sub-nav').load('/main/usernav/');

        $('#you-know').html('支持我们,你懂的');

        // 滚动跟随
        $.fn.smartFloat = function() {
            var position = function(element) {
                var top = element.position().top, pos = element.css("position");
                $(window).scroll(function() {
                    var scrolls = $(this).scrollTop();
                    if (scrolls > top) {
                        if (window.XMLHttpRequest) {
                            element.css({
                                position: "fixed",
                                top: 10
                            });
                        } else {
                            element.css({
                                top: scrolls
                            });
                        }
                    }else {
                        element.css({
                            position: "",
                            top: top
                        });
                    }
                });
            };
            return $(this).each(function() {
                position($(this));
            });
        };

        //绑定
        $("#float-ads").smartFloat();

        // keyworlds auto complete
        $('#list-box').hide();
        $('.keyworld').keyup(function(){
            var keyword = $('.keyworld').val();
            var data =  keyword;
            $.ajax({
                type:"POST",
                url:"/search/autocomplete/",
                data:{'data':data},
                success:function(html) {
                    $('#list-box').show();
                    $('#list-box').html(html);
                    $('#list-box div').hover(function(){
                        $(this).addClass('key-hover');
                    },function(){
                        $(this).removeClass('key-hover');
                    });
                    $('#list-box div').click(function(){
                        var x = $(this).text();
                        $('.keyworld').val(x);
                        $('#list-box').hide();
                    });
                }
            });
            return false;
        });    

    });
