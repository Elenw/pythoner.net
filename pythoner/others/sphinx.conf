#
# Minimal Sphinx configuration sample (clean, simple, functional)
#


source src1
{
	type			= mysql
	sql_host		= localhost
	sql_user		= root 
	sql_pass		= 123456
	sql_db			= pythoner_db
	sql_port		= 3306	# optional, default is 3306

	sql_query		= \
		SELECT * from wiki_entry

	sql_attr_timestamp	= sub_time

	sql_query_info		= SELECT * FROM wiki_entry WHERE id=$id
}


index wiki_entry
{
	source			= src1
	path			= /usr/local/sphinx/var/data/wiki_entry
	docinfo			= extern
    charset_type		= utf-8
}


